<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Image and Text Upload</title>
</head>
<body>
    <h1>Upload Image and Text</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="image_file">Enter Image URL:</label>
        <input type="text" name="image_url" id="image_url" required><br><br>
        
        <label for="text_input">Enter Image Caption:</label>
        <input type="text" name="caption" id="caption" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>Results:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
