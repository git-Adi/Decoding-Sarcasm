<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Image and Text Upload</title>
</head>
<body>
    <h1>Upload Image and Text</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="image_file">Select Image:</label>
        <input type="file" name="image_file" id="image_file" accept="image/*" required><br><br>
        
        <label for="text_input">Enter Text:</label>
        <input type="text" name="text_input" id="text_input" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>Results:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
